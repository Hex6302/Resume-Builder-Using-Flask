services:
  - type: web
    name: resume-builder
    env: python
    runtime: python3.8
    buildCommand: |
      python3.8 -m pip install --upgrade pip
      python3.8 -m pip install --upgrade setuptools wheel
      python3.8 -m pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: SECRET_KEY
        generateValue: true
      - key: PIP_NO_CACHE_DIR
        value: "1" 