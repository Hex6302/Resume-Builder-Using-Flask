services:
  - type: web
    name: resume-builder
    env: python
    buildCommand: |
      python3 -m ensurepip --upgrade
      python3 -m pip install --upgrade pip setuptools wheel
      python3 -m pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: SECRET_KEY
        generateValue: true
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1" 